<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 3.5rem 4rem;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: popIn 0.8s ease-out;
      position: relative;
      z-index: 1;
      margin: 2rem;
      display: none;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 2rem;
    }

    .checkmark-circle {
      fill: #e8f5e9;
      stroke: #28a745;
      stroke-width: 3;
    }

    .checkmark-path {
      stroke: #28a745;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheckmark 1.2s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes drawCheckmark {
      to {
        stroke-dashoffset: 0;
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 1.2rem;
      animation: fadeInUp 1s ease-out;
      font-weight: 600;
    }

    p {
      font-size: 1.3rem;
      color: #7f8c8d;
      margin-bottom: 2.5rem;
      animation: fadeInUp 1.2s ease-out;
      line-height: 1.6;
    }

    .error-icon {
      font-size: 100px;
      color: #e74c3c;
      margin-bottom: 1.5rem;
    }

    .error-text {
      font-size: 1.3rem;
      color: #c0392b;
      margin-bottom: 2.5rem;
      animation: fadeInUp 1.2s ease-out;
      line-height: 1.6;
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      z-index: 0;
      top: -12px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) translateX(30px);
        opacity: 0;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2.5rem 3rem;
        max-width: 500px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      .checkmark-container {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Confetti -->
  <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
  <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
  <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
  <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
  <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>

  <!-- Success Message -->
  <div class="container" id="success-container">
    <div class="checkmark-container">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle class="checkmark-circle" cx="12" cy="12" r="10" />
        <path class="checkmark-path" d="M7 12l4 4 6-6" />
      </svg>
    </div>
    <h1>Email Verified</h1>
    <p>Your email has been successfully verified! You can now proceed to use our services.</p>
  </div>

  <!-- Error Message -->
  <div class="container" id="error-container">
    <div class="error-icon">❌</div>
    <h1>Verification Failed</h1>
    <p class="error-text">The link is invalid or has expired. Please request a new verification email.</p>
  </div>

  <!-- Script to Check URL Params -->
  <script>
    const params = new URLSearchParams(window.location.search + '&' + window.location.hash.substring(1));
    const error = params.get('error') || params.get('error_code');

    const successContainer = document.getElementById('success-container');
    const errorContainer = document.getElementById('error-container');

    if (error) {
      errorContainer.style.display = 'block';
    } else {
      successContainer.style.display = 'block';
    }
  </script>
</body>
</html>
