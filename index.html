<!DOCTYPE html>
<html lang="en">
<head>

      background: #ffffff;

      justify-content: center;

    }

    }
    p {
      font-size: 16px;

      margin: 0 0 20px;
    }
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;

    .btn:hover {
