<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      text-align: center;
      max-width: 400px;
      padding: 30px;
    }
    .icon-success {
      font-size: 56px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin: 0 0 20px;
    }
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon-success">âœ…</div>
    <h1>Email Verified!</h1>
    <p>Your email has been successfully verified. You're all set to go!</p>
  </div>
</body>
</html>
