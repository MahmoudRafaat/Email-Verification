    .content {

      margin-bottom: 10px;
    }
    p {

      color: #666;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="icon" class="icon">üîÑ</div>
    <h1 id="title">Verifying...</h1>
    <p id="message"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://mfjveneklznyfrtfmvoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1manZlbmVrbHpueWZydGZtdm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTU2MjMsImV4cCI6MjA2MTMzMTYyM30.LoAh7yZb5R8na5UuIVQsbBnyrn_uUBXVFUUIZeG9g-E'
    );

    // Merge query and hash parameters
    const query = new URLSearchParams(location.search + '&' + location.hash.replace(/^#/, ''));
    const code = query.get('code');
    const errorCode = query.get('error_code') || query.get('error');

    const icon = document.getElementById('icon');
    const title = document.getElementById('title');
    const message = document.getElementById('message');

    if (errorCode) {
      icon.textContent = '‚ùå';
      title.textContent = 'Verification Failed';
      message.textContent = 'The link is invalid or has expired.';
    } else if (code) {
      supabase.auth.exchangeCodeForSession(code).then(({ error }) => {
        if (error) {
          icon.textContent = '‚ùå';
          title.textContent = 'Verification Failed';
          message.textContent = 'Something went wrong. Please try again.';
        } else {
          icon.textContent = '‚úÖ';
          title.textContent = 'Email Verified';
          message.textContent = 'Your email has been verified successfully. You can now access all features of your account.';
        }
      }).catch(() => {
        icon.textContent = '‚ùå';
        title.textContent = 'Verification Failed';
        message.textContent = 'Unexpected error. Please try again.';
      });
    } else {
      icon.textContent = '‚ùå';
      title.textContent = 'Verification Failed';
      message.textContent = 'Invalid verification link.';
    }
  </script>
