<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: popIn 0.8s ease-out;
      position: relative;
      display: none;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark-container, .error-icon {
      margin-bottom: 1.5rem;
    }

    .checkmark-container svg {
      width: 100px;
      height: 100px;
    }

    .checkmark-circle {
      fill: #e8f5e9;
      stroke: #28a745;
      stroke-width: 2;
    }

    .checkmark-path {
      stroke: #28a745;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheckmark 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes drawCheckmark {
      to {
        stroke-dashoffset: 0;
      }
    }

    .error-icon {
      font-size: 80px;
      color: #e74c3c;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 0.8rem;
      animation: fadeInUp 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 2rem;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      top: -10px;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .next-button {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: default;
      user-select: none;
      animation: fadeInUp 1.4s ease-out;
    }

    .next-button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }

      .checkmark-container svg {
        width: 80px;
        height: 80px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .next-button {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Confetti Pieces -->
  <div class="confetti" style="left: 10%; background: #ff6b6b;"></div>
  <div class="confetti" style="left: 20%; background: #4ecdc4;"></div>
  <div class="confetti" style="left: 30%; background: #45b7d1;"></div>
  <div class="confetti" style="left: 40%; background: #ffbe76;"></div>
  <div class="confetti" style="left: 50%; background: #f78fb3;"></div>
  <div class="confetti" style="left: 60%; background: #546de5;"></div>
  <div class="confetti" style="left: 70%; background: #e66767;"></div>
  <div class="confetti" style="left: 80%; background: #3dc1d3;"></div>
  <div class="confetti" style="left: 90%; background: #f5cd79;"></div>
  <div class="confetti" style="left: 5%; background: #c44569;"></div>

  <!-- Success Message -->
  <div class="container" id="success-container">
    <div class="checkmark-container">
      <svg viewBox="0 0 24 24">
        <circle class="checkmark-circle" cx="12" cy="12" r="10" />
        <path class="checkmark-path" d="M7 12l4 4 6-6" />
      </svg>
    </div>
    <h1>Email Verified</h1>
    <p>Your email has been successfully verified! You can now proceed to use our services.</p>
    <div class="next-button">Go to Dashboard</div>
  </div>

  <!-- Error Message -->
  <div class="container" id="error-container">
    <div class="error-icon">‚ùå</div>
    <h1>Verification Failed</h1>
    <p>The link is invalid or has expired. Please request a new verification email.</p>
  </div>

  <!-- Script: Show Success or Error -->
  <script>
    const params = new URLSearchParams(window.location.search + '&' + window.location.hash.substring(1));
    const error = params.get('error') || params.get('error_code');

    const successContainer = document.getElementById('success-container');
    const errorContainer = document.getElementById('error-container');

    if (error) {
      errorContainer.style.display = 'block';
    } else {
      successContainer.style.display = 'block';
    }
  </script>
</body>
</html>
