
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: popIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .checkmark-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .checkmark-circle {
            fill: #e8f5e9;
            stroke: #28a745;
            stroke-width: 2;
        }

        .checkmark-path {
            stroke: #28a745;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheckmark 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes drawCheckmark {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.8rem;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: 0;
            top: -10px;
        }

        /* Confetti colors and horizontal positions */
        .confetti:nth-child(1) { background: #ff6b6b; left: 50%; animation-delay: 0s; }
        .confetti:nth-child(2) { background: #4ecdc4; left: 45%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { background: #45b7d1; left: 55%; animation-delay: 1s; }
        .confetti:nth-child(4) { background: #96ceb4; left: 40%; animation-delay: 1.5s; }
        .confetti:nth-child(5) { background: #ffbe76; left: 60%; animation-delay: 0.2s; }
        .confetti:nth-child(6) { background: #f78fb3; left: 35%; animation-delay: 0.7s; }
        .confetti:nth-child(7) { background: #546de5; left: 65%; animation-delay: 1.2s; }
        .confetti:nth-child(8) { background: #e66767; left: 30%; animation-delay: 0.4s; }
        .confetti:nth-child(9) { background: #3dc1d3; left: 70%; animation-delay: 0.9s; }
        .confetti:nth-child(10) { background: #f5cd79; left: 25%; animation-delay: 1.4s; }
        .confetti:nth-child(11) { background: #e15f41; left: 75%; animation-delay: 0.1s; }
        .confetti:nth-child(12) { background: #c44569; left: 20%; animation-delay: 0.6s; }
        .confetti:nth-child(13) { background: #786fa6; left: 80%; animation-delay: 1.1s; }
        .confetti:nth-child(14) { background: #f8a5c2; left: 15%; animation-delay: 0.3s; }
        .confetti:nth-child(15) { background: #63cdda; left: 85%; animation-delay: 0.8s; }
        .confetti:nth-child(16) { background: #ea8685; left: 10%; animation-delay: 1.3s; }
        .confetti:nth-child(17) { background: #778beb; left: 90%; animation-delay: 0.2s; }
        .confetti:nth-child(18) { background: #f7d794; left: 5%; animation-delay: 0.7s; }
        .confetti:nth-child(19) { background: #cf6a87; left: 95%; animation-delay: 1.2s; }
        .confetti:nth-child(20) { background: #574b90; left: 0%; animation-delay: 0.5s; }

        @keyframes fall {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg) translateX(20px);
                opacity: 0;
            }
        }

        .next-button {
            background: #3498db;
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 1.4s ease-out;
        }

        .next-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            .checkmark-container {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .next-button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <div class="checkmark-container">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle class="checkmark-circle" cx="12" cy="12" r="10" />
                <path class="checkmark-path" d="M7 12l4 4 6-6" />
            </svg>
        </div>
        <h1>Email Verified</h1>
        <p>Your email has been successfully verified! You can now proceed to use our services.</p>
        <button class="next-button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
</body>
</html>
