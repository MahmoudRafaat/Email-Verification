<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }
    .content {
      text-align: center;
      padding: 30px;
    }
    .icon {
      font-size: 56px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="icon" class="icon">üîÑ</div>
    <h1 id="title">Verifying...</h1>
    <p id="message"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search + '&' + window.location.hash.substring(1));
    const error = params.get('error') || params.get('error_code');

    const icon = document.getElementById('icon');
    const title = document.getElementById('title');
    const message = document.getElementById('message');

    if (error) {
      icon.textContent = '‚ùå';
      title.textContent = 'Verification Failed';
      message.textContent = 'The link is invalid or has expired.';
    } else {
      icon.textContent = '‚úÖ';
      title.textContent = 'Email Verified';
      message.textContent = 'Your email has been successfully verified!';
    }
  </script>
</body>
</html>
