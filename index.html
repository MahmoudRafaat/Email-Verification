<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      text-align: center;
      max-width: 400px;
      padding: 30px;
    }
    .icon-success {
      font-size: 56px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin: 0 0 20px;
    }
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon-success">✅</div>
    <h1>Email Verified!</h1>
    <p>Your email has been successfully verified. You're all set to go!</p>
  </div>
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient('https://mfjveneklznyfrtfmvoc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1manZlbmVrbHpueWZydGZtdm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTU2MjMsImV4cCI6MjA2MTMzMTYyM30.LoAh7yZb5R8na5UuIVQsbBnyrn_uUBXVFUUIZeG9g-E')

  const hash = window.location.hash
  const params = new URLSearchParams(hash.substring(1))

  const access_token = params.get('access_token')
  const refresh_token = params.get('refresh_token')

  if (access_token && refresh_token) {
    supabase.auth.setSession({
      access_token,
      refresh_token
    }).then(({ data, error }) => {
      if (error) {
        document.querySelector('h1').textContent = 'Error verifying email'
        document.querySelector('p').textContent = error.message
        document.querySelector('.icon-success').textContent = '❌'
      } else {
        console.log('User session set:', data)
      }
    })
  } else {
    document.querySelector('h1').textContent = 'No token found'
    document.querySelector('p').textContent = 'Please check your email confirmation link again.'
    document.querySelector('.icon-success').textContent = '❌'
  }
</script>

</body>
</html>
